<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unread Emails to Speech</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #4CAF50;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 15px 0;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        strong {
            color: #555;
        }

        form {
            display: inline-block;
            margin-top: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .email-header {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        .email-body {
            color: #666;
            margin-top: 10px;
        }

        .no-emails {
            text-align: center;
            margin: 20px 0;
            color: #888;
            font-size: 18px;
        }

        .audio-section {
            text-align: center;
            margin-top: 30px;
        }

        audio {
            width: 100%;
            max-width: 400px;
            margin-top: 10px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Unread Emails to Speech</h1>
        
        {% if emails %}
            <ul>
                {% for email in emails %}
                    <li>
                        <div class="email-header">
                            <strong>From:</strong> {{ email.from }}<br>
                            <strong>Subject:</strong> {{ email.subject }}
                        </div>
                        <div class="email-body">
                            <strong>Body:</strong><br>{{ email.body }}
                        </div>

                        <!-- Button to synthesize audio for this email -->
                        <form action="/synthesize_email" method="POST">
                            <input type="hidden" name="email_subject" value="{{ email.subject }}">
                            <input type="hidden" name="email_from" value="{{ email.from }}">
                            <input type="hidden" name="email_body" value="{{ email.body }}">
                            <button type="submit">Synthesize Audio</button>
                        </form>
                    </li>
                {% endfor %}
            </ul>

            <!-- Button to synthesize audio for all emails -->
            <div style="text-align: center;">
                <form action="/synthesize" method="POST">
                    <button type="submit">Synthesize Audio for All Unread Emails</button>
                </form>
            </div>
        {% endif %}

        {% if audio_file %}
            <div class="audio-section">
                <h3>Audio Generated:</h3>
                <audio controls>
                    <source src="{{ url_for('serve_audio', filename=audio_file.split('/')[-1]) }}" type="audio/wav">
                    Your browser does not support the audio element.
                </audio>
            </div>
        {% endif %}
    </div>
</body>
</html>
